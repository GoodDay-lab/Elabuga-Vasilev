{% extends "base.html" %}

{% block content %}
<form class="login_form" method="post">
    {% for field in list if field.name != 'csrf_token' %}
        <div>
            {{ field.label() }}
            <p>{{ field() }}</p>
            {% for error in field.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}
</form>
{% endblock %}
